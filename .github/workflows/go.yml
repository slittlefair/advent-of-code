name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      # TODO tidy up so this can be run for whole directory (remove TypeScript attempts)
      - name: Build
        run: go build -v 2020/...

      - name: Test
        run: go test -v ./2020/...
